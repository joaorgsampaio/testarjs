<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
  AFRAME.registerComponent('navigate-on-click', {
    schema: {
      url: {default: ''}
    },

    init: function () {
      var data = this.data;
      var el = this.el;

      el.addEventListener('click', function () {
        window.location.href = data.url;
      });
    }
  });

  var rotationAngle = 45

  function rotateIt() {
    rotationAngle += 45
    console.log(rotationAngle)
    return "30 30 " + rotationAngle
  }

  AFRAME.registerComponent('jaojao', {
    init: function () {
      var data = this.data;
      var el = this.el;

      el.addEventListener('click', function () {
        console.log('JAOJAO')
        // alert(document.getElementById("changeable").getAttribute("fill"));
        // var aaa = rotateIt()
        // console.log(aaa)
        document.getElementById("cube").setAttribute("rotation",rotateIt())
        document.getElementById("changeable").setAttribute("to",rotateIt())
      });
    }
  });

</script>  </head>
  <body>
    <a-scene embedded="" arjs="trackingMethod: best; debugUIEnabled: false;" class="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled: false;" navigate-on-click="url: http://www.google.com">
      <a-anchor position="" rotation="" scale="" visible="" material="" arjs-anchor="" arjs-hit-testing="">
        <a-gltf-model src="./mech_drone/scene.gltf" position="0 1 1" rotation="90 180 0" scale="0.01 0.01 0.01" animation-mixer="clip: Take 001; loop:repeat"> </a-gltf-model>
      </a-anchor>
      <a-camera-static position="" rotation="" scale="" visible="" material="" camera="">
  	</a-camera-static>
    <a-light color="#fff" position="0 5 0" angle="0" intensity="2.0"></a-light>
    <a-light color="#fb7" position="-1 1 0" intensity="1.0"></a-light>
    <a-light type="ambient" color="#444"></a-light>
    <a-marker type='pattern' patternUrl='./pattern-marker-l.patt'></a-marker>
    </a-scene>
  </body>
</html>
